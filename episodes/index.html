---
layout: default
---

<h2>Archive</h2>
<ul>
  {% for post in site.posts %}
    {% assign parts = post.permalink | split: '/' %}
    {% assign episode = parts[2] %}
    <li id="{{ post.url }}"><a href="{{ post.url }}">{{ episode }}: {{ post.title }}</a> ({{ post.date | date_to_string }})</li>
  {% endfor %}
</ul>
